apiVersion: v1 
kind: Pod 
metadata:
  name: testpodwithcsi
spec:
  containers:
  - image: busybox
    name: testpodwithcsi
    command: ["sh", "-c", "while true; do ls -la /opt; echo this file system was made availble using ovirt-csi-driver; sleep 1m; done"]
    imagePullPolicy: Always
    volumeMounts:
    - name: pvc
      mountPath: "/opt"
  volumes:
  - name: pvc
    persistentVolumeClaim:
      claimName: testpvc
